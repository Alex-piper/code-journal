<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full d-flex align-center">
          <h2 class="container">Code Journal</h2>
          <h3><a id="entries-link" class="entries-link white" href="#">Entries</a></h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <div class="overlay hidden">
        <div class="column background-white">
          <h2>Are you sure you'd like to delete this entry?</h2>
          <div class="row modal">
            <button class="cancel">CANCEL</button><button class="confirm">CONFIRM</button>
          </div>
        </div>
      </div>
      <form id="form">
        <div class="row">
          <div class="column-full">
            <h2 id="entryTitle">New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img id="image" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label class="d-block" for="Title">Title</label>
            <input required name="title" id="Title" class="d-block column-full padding">
            <label for="photo" class="d-block">Photo URL</label>
            <input required name="url" type="url" id="photo" class="d-block column-full padding">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="Notes" class="d-block"> Notes</label>
            <textarea class="d-block column-full padding" required name="text" id="Notes" rows="7"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full button">
            <span class="delete-entry-span hidden">Delete Entry</span>
            <button type="submit" id="save" class="submit-button nav">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="container">
      <div class="row">
        <div class="column-full d-flex align-center justify-between">
          <h2>Entries</h2>
          <h3><a id="formLink" class="white new-button background-purple" href="#">NEW</a></h3>
        </div>
      </div>
      <ul style="list-style-type:none" id="entries-ul">

      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
